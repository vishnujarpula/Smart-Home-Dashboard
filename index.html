<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Home Dashboard</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="dashboard">
    <header>
      <h1>Smart Home Dashboard</h1>
    </header>
    <main>
      <!-- Lighting Control -->
      <section class="control lighting">
        <h2>Lighting Control</h2>
        <div class="light-controls">
          <label for="brightness">Brightness:</label>
          <input type="range" id="brightness" min="0" max="100" value="50">
          <span id="brightness-value">50%</span>
        </div>
        <div class="color-controls">
          <label for="light-color">Color:</label>
          <input type="color" id="light-color" value="#ffcc00">
        </div>
      </section>

      <!-- Temperature Control -->
      <section class="control temperature">
        <h2>Temperature Control</h2>
        <div class="temp-display">
          <div id="temp-value">22Â°C</div>
          <input type="range" id="temperature" min="16" max="30" value="22">
        </div>
      </section>

      <!-- Security Monitoring -->
      <section class="control security">
        <h2>Security Monitoring</h2>
        <div class="security-status">
          <p>Front Door: <span id="front-door-status">Locked</span></p>
          <button id="toggle-door">Toggle Lock</button>
        </div>
      </section>

      <!-- Appliance Control -->
      <section class="control appliances">
        <h2>Appliance Control</h2>
        <div class="appliances-list">
          <label>
            <input type="checkbox" id="tv-control">
            TV
          </label>
          <label>
            <input type="checkbox" id="washing-machine-control">
            Washing Machine
          </label>
        </div>
      </section>
    </main>
  </div>
  <script src="./script.js"></script>
</body>
</html>
